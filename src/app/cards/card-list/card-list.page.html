<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listagem de cards MTG</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de cards MTG</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list [inset]="true" *ngFor="let card of cards" (click)="abrirCard(card)">
    <ion-item>
      <ion-img src="{{card.imageUrl}}"></ion-img>
    </ion-item>
    <ion-item>
      <ion-label>{{card.name}}</ion-label>
    </ion-item>

  </ion-list>
  <ion-button (click)="carregar()"></ion-button>
</ion-content>
